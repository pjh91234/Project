<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 추천</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header>
    <h1>한대앞 & 에리카 맛집 추천</h1>
    <nav class="navbar">
        <a href="../index.html">홈</a>
        <a href="cafe.html">카페 추천</a>
        <a href="restaurant.html">맛집 추천</a>
    </nav>
</header>

<main>
  <div class="restaurant-container">
    <h2>맛집 추천 리스트</h2>

    <div class="restaurant-controls">
      <input id="search" class="restaurant-search" type="search" placeholder="가게 이름 또는 키워드 검색" />
      <select id="category" class="restaurant-select">
        <option value="">전체 카테고리</option>
      </select>
      <select id="sort" class="restaurant-select">
        <option value="default">정렬: 추천순</option>
        <option value="rating">평점 높은순</option>
      </select>
    </div>

    <div id="list" class="restaurant-list"></div>
  </div>
</main>

<!-- 스크립트 로드: 파일 위치에 따라 경로 조정 -->
<script src="../js/restaurant.js"></script>

<footer>
    <p>© 2025 ERICA Food Map Team</p>
</footer>

</body>
</html>
