<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 추천</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <head> 안에 추가 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

<header>
    <h1>한대앞 & 에리카 맛집 추천</h1>
    <nav class="navbar">
        <a href="../index.html">홈</a>
        <a href="cafe.html">카페 추천</a>
        <a href="restaurant.html">맛집 추천</a>
    </nav>
</header>

<!-- main: 리스트와 지도 패널 -->
<main>
  <div class="restaurant-layout">
    <div class="restaurant-list-panel">
      <h2>맛집 추천 리스트</h2>
  <div class="restaurant-controls">
    <input id="search" class="restaurant-search" type="search" placeholder="가게 이름 또는 키워드 검색" />
    <!-- 기존 JS가 기대하는 select#category 복원 -->
    <select id="category" class="restaurant-select">
      <option value="">전체 카테고리</option>
    </select>
    <select id="sort" class="restaurant-select">
      <option value="reviews">평가 많은순</option>
      <option value="rating">평점 높은순</option>
    </select>
      <!-- 여기를 추가 -->
  <label style="display:flex;align-items:center;gap:6px;margin-left:8px;">
    <input id="favPriority" type="checkbox" /> 즐겨찾기 우선
  </label>
  <button id="favOnlyBtn" type="button" style="margin-left:6px;">즐겨찾기만 보기</button>
</div>

      <div id="list" class="restaurant-list"></div>
    </div>

    <div class="restaurant-map-panel">
      <div id="map"></div>
    </div>
  </div>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="../js/restaurant.js"></script>

<footer>
    <p>© 2025 ERICA Food Map Team</p>
</footer>

</body>

</html>
